jdbc.url2=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&jdbcCompliantTruncation=false&cacheServerConfiguration=true&characterSetResults=utf8&zeroDateTimeBehavior=convertToNull
jdbc.username=root
jdbc.password=root
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.socketTimeout=6000
jdbc.connectionTimeout=2000
jdbc.retryTimes=3
#<!-- \u521D\u59CB\u5316\u8FDE\u63A5\u6570\u91CF -->#
jdbc.datasource.initialSize=1
#<!-- \u662F\u5426\u81EA\u52A8\u63D0\u4EA4 -->#
jdbc.datasource.defaultAutoCommit=false
#<!-- \u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570\u91CF -->#
jdbc.datasource.maxIdle=2
#<!-- \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\u91CF -->#
jdbc.datasource.minIdle=2
#<!-- \u6700\u5927\u6D3B\u52A8\u8FDE\u63A5\u6570\u91CF -->#
jdbc.datasource.maxActive=2
#<!-- \u6807\u8BB0\u662F\u5426\u5220\u9664\u6CC4\u9732\u7684\u8FDE\u63A5,\u8BBE\u7F6E\u4E3Atrue\u53EF\u4EE5\u4E3A\u5199\u6CD5\u7CDF\u7CD5\u7684\u6CA1\u6709\u5173\u95ED\u8FDE\u63A5\u7684\u7A0B\u5E8F\u4FEE\u590D\u6570\u636E\u5E93\u8FDE\u63A5. -->#
jdbc.datasource.removeAbandoned=true
#<!-- \u6CC4\u9732\u7684\u8FDE\u63A5\u53EF\u4EE5\u88AB\u5220\u9664\u7684\u8D85\u65F6\u503C, \u5355\u4F4D\u79D2 -->#
jdbc.datasource.removeAbandonedTimeout=180
#<!-- \u83B7\u53D6\u8FDE\u63A5\u65F6\u7B49\u5F85\u65F6\u95F4,\u8D85\u51FA\u5C06\u629B\u5F02\u5E38,\u5355\u4F4D\u6BEB\u79D2 -->#
jdbc.datasource.maxWait=10000
#<!-- \u68C0\u67E5\u7A7A\u95F2\u8FDE\u63A5\u662F\u5426\u53EF\u88AB\u56DE\u6536,\u5982\u679C\u5C0F\u4E8E\u7B49\u4E8E0,\u4E0D\u4F1A\u542F\u52A8\u68C0\u67E5\u7EBF\u7A0B,\u9ED8\u8BA4-1,\u5355\u4F4D\u6BEB\u79D2 -->#
jdbc.datasource.timeBetweenEvictionRunsMillis=120000
#<!-- \u7A7A\u95F2\u8FDE\u63A5\u88AB\u56DE\u6536\u65F6\u95F4,\u56DE\u6536\u7A7A\u95F2\u8FDE\u63A5\u81F3minIdle\u6307\u5B9A\u6570\u91CF,\u5355\u4F4D\u6BEB\u79D2 -->#
jdbc.datasource.minEvictableIdleTimeMillis=1800000
#<!-- SQL\u67E5\u8BE2,\u7528\u6765\u9A8C\u8BC1\u4ECE\u8FDE\u63A5\u6C60\u53D6\u51FA\u7684\u8FDE\u63A5 -->#
jdbc.datasource.validationQuery=select 1
#<!-- \u6307\u660E\u8FDE\u63A5\u662F\u5426\u88AB\u7A7A\u95F2\u8FDE\u63A5\u56DE\u6536\u5668(\u5982\u679C\u6709)\u8FDB\u884C\u68C0\u9A8C.\u5982\u679C\u68C0\u6D4B\u5931\u8D25,\u5219\u8FDE\u63A5\u5C06\u88AB\u4ECE\u6C60\u4E2D\u53BB\u9664 -->#
jdbc.datasource.testWhileIdle=true
#<!-- \u6307\u660E\u662F\u5426\u5728\u4ECE\u6C60\u4E2D\u53D6\u51FA\u8FDE\u63A5\u524D\u8FDB\u884C\u68C0\u9A8C,\u5982\u679C\u68C0\u9A8C\u5931\u8D25, -->#
jdbc.datasource.testOnBorrow=false
#<!-- \u6307\u660E\u662F\u5426\u5728\u5F52\u8FD8\u5230\u6C60\u4E2D\u524D\u8FDB\u884C\u68C0\u9A8C -->#
jdbc.datasource.testOnReturn=false
#<!-- \u5728\u6BCF\u6B21\u7A7A\u95F2\u8FDE\u63A5\u56DE\u6536\u5668\u7EBF\u7A0B(\u5982\u679C\u6709)\u8FD0\u884C\u65F6\u68C0\u67E5\u7684\u8FDE\u63A5\u6570\u91CF -->#
jdbc.datasource.numTestsPerEvictionRun=3
#<!-- \u5C06\u4F1A\u5728\u56DE\u6536\u4E8B\u4EF6\u540E,\u5728log\u4E2D\u6253\u5370\u51FA\u56DE\u6536Connection\u7684\u9519\u8BEF\u4FE1\u606F,\u5728\u8C03\u8BD5\u7684\u65F6\u5019\u5F88\u6709\u7528\u3002 -->#
jdbc.datasource.logAbandoned=true